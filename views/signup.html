<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-md-3">
      <h3>Sign Up</h3>
      <form action="/signup" method="post">
       <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Firstname</label>
          <div class="col-10">
            <input class="form-control" required type="text" value="" name="firstname" id="firstname">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Lastname</label>
          <div class="col-10">
            <input class="form-control" required type="text" value="" name="lastname" id="lastname">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input class="form-control" required name="email" type="email" value="" id="example-email-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-password-input" class="col-2 col-form-label">Password</label>
          <div class="col-10">
            <input class="form-control" required name="password" type="password" value="" id="example-password-input">
          </div>
        </div>
        <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" required type="radio" name="gender" id="gridRadios1" value="male" checked>
            Male
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" required type="radio" name="gender" id="gridRadios2" value="female">
            Female
          </label>
        </div>
      </div>
    </fieldset>
        <div class="form-group row">

        <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
